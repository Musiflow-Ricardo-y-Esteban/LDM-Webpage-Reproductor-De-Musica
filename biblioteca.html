<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusiFlow - Mi Biblioteca</title>
    <!-- Copia los mismos imports CSS de explorar.html -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="resources/css/header.css" rel="stylesheet">
    <link href="resources/css/main.css" rel="stylesheet">
    <link href="resources/css/reproductor.css" rel="stylesheet">
    <link href="resources/css/animaciones.css" rel="stylesheet">
    <link href="resources/css/footer.css" rel="stylesheet">
    <link href="resources/css/misc.css" rel="stylesheet">
    <link href="resources/css/asistente.css" rel="stylesheet">
    <link href="resources/css/explorar.css" rel="stylesheet"> <!-- Puedes reutilizar algunos estilos -->
    <link rel="stylesheet" href="resources/css/estiloCanciones.css">
    <style>
        .library-header {
            padding: 80px 0 40px;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('resources/img/library-bg.jpg') no-repeat center center; /* Opcional: imagen de fondo */
            background-size: cover;
            text-align: center;
            color: white;
        }
        .library-header h1 { font-size: 3rem; font-weight: bold; }
        .library-header p { font-size: 1.2rem; color: #b3b3b3; }
        #librarySongsContainer { margin-top: 30px; }
        .empty-library-message {
            text-align: center;
            padding: 50px;
            color: #b3b3b3;
        }
        .empty-library-message i { font-size: 3rem; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="glowing-cursor"></div>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <!-- ... (copia el navbar de explorar.html, marca "Biblioteca" como activo) ... -->
        <div class="container">
            <a class="navbar-brand" href="index.html">MusiFlow</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="explorar.html"><i class="fas fa-compass"></i> Explorar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="biblioteca.html"><i class="fas fa-book"></i> Biblioteca</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="premium.html"><i class="fas fa-crown"></i> Premium</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html" id="loginLink"><i class="fas fa-sign-in-alt"></i> Ingresar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="library-header">
        <div class="container">
            <h1>Mi Biblioteca</h1>
            <p>Tus canciones guardadas, listas para escuchar.</p>
        </div>
    </header>

    <section class="results-section">
        <div class="container">
            <div id="librarySongsContainer">
                <!-- Las canciones de la biblioteca se cargarán aquí -->
            </div>
        </div>
    </section>

    <!-- Reproductor Fijo (copia el de explorar.html) -->
    <div class="current-player" id="currentPlayer">
        <!-- ... (copia toda la estructura del reproductor de explorar.html) ... -->
         <div class="current-track-info">
            <img src="resources/album covers/placeholder.png" alt="Track" class="current-track-image" id="currentTrackImage">
            <div class="current-track-details">
                <h5 id="currentTrackName">Selecciona una canción</h5>
                <p id="currentTrackArtist">Para comenzar</p>
            </div>
        </div>
        <div class="player-center-section">
            <div class="player-controls-current">
                <button class="control-btn-current" id="shuffleBtn" title="Shuffle"><i class="fas fa-random"></i></button>
                <button class="control-btn-current" id="prevBtn"><i class="fas fa-step-backward"></i></button>
                <button class="control-btn-current play-btn-current" id="playPauseBtn"><i class="fas fa-play"></i></button>
                <button class="control-btn-current" id="nextBtn"><i class="fas fa-step-forward"></i></button>
                <button class="control-btn-current" id="loopBtn" title="Loop"><i class="fas fa-sync-alt"></i></button>
            </div>
            <div class="progress-bar-container">
                <span id="currentTime">0:00</span>
                <div class="progress-bar"><div class="progress" id="progressBar"></div></div>
                <span id="totalTime">0:00</span>
            </div>
        </div>
        <div class="player-actions">
            <div class="volume-container" id="volumeContainer">
                <button class="volume-icon"><i class="fas fa-volume-up"></i></button>
                <input type="range" min="0" max="1" step="0.01" value="0.7" class="volume-slider" id="volumeControl">
            </div>
        </div>
    </div>

    <!-- Asistente (copia el de explorar.html) -->
    <div class="music-assistant-button" id="musicAssistantButton"><i>🎵</i></div>
    <div class="music-assistant-modal" id="musicAssistantModal">
        <!-- ... (contenido del asistente) ... -->
    </div>

    <footer class="footer">
        <!-- ... (copia el footer de explorar.html) ... -->
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = { /* ... tu config ... */ };
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
         // Copia la lógica de firebaseAuth de explorar.html
         window.firebaseAuth = { /* ... */ };
         firebase.auth().onAuthStateChanged(user => { /* ... actualización del loginLink ... */ });
    </script>
    <script src="resources/js/login.js"></script>
    <script src="resources/js/asistente.js"></script>
    <script src="resources/js/spotify-api.js"></script> <!-- Necesario si reproduces canciones de Spotify -->
    <script src="resources/js/firebase-likes.js"></script>
    <script src="resources/js/playlist-manager.js"></script>
    <script src="resources/js/firebase-library.js"></script> <!-- Incluye el nuevo script -->
    <script src="resources/js/mostrarCanciones.js"></script> <!-- Para reutilizar displayLocalTracks -->
    <script src="resources/js/music-manager.js"></script>
    <script src="resources/js/biblioteca.js"></script> <!-- ¡NUEVO SCRIPT ESPECÍFICO! -->
</body>
</html>
